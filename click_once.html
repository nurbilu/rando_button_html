<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Move Button Continuously</title>
<style>
  #moveButton {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
</head>
<body>
  <button id="moveButton">YOU TOUCH I MOVE!</button>

  <script>
    const moveButton = document.getElementById("moveButton");
    let intervalId;

    function moveRandomly() {
      const newLeft = Math.random() * (window.innerWidth - moveButton.offsetWidth);
      const newTop = Math.random() * (window.innerHeight - moveButton.offsetHeight);

      moveButton.style.left = `${newLeft}px`;
      moveButton.style.top = `${newTop}px`;
    }

    moveButton.addEventListener("click", () => {
      if (!intervalId) {
        intervalId = setInterval(moveRandomly, 1000); // Start moving every 1 second
      }
    });
  </script>
</body>
</html>
