<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Move Button Example</title>
<style>
  #moveButton {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
</head>
<body>
  <button id="moveButton">Move Me Thank you!</button>

  <script>
    const moveButton = document.getElementById("moveButton");

    moveButton.addEventListener("click", () => {
      const newLeft = Math.random() * (window.innerWidth - moveButton.offsetWidth);
      const newTop = Math.random() * (window.innerHeight - moveButton.offsetHeight);

      moveButton.style.left = `${newLeft}px`;
      moveButton.style.top = `${newTop}px`;
    });
  </script>
</body>
</html>
